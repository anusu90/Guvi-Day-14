<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="background">

        <div class="enemy"></div>
        <div class="missile"></div>

        <div id="hero"></div>

    </div>



    <script>
        var hero = {
            top: 700,
            left: 575
        }

        document.onkeydown = function(e) {
            console.log(e);

            var enemies = [
            { left: 200, top: 100 },
            { left: 300, top: 100 },
            { left: 400, top: 100 },
            { left: 500, top: 100 },
            { left: 600, top: 100 },
            { left: 700, top: 100 },
            { left: 800, top: 100 },
            { left: 900, top: 100 },
            { left: 200, top: 175 },
            { left: 300, top: 175 },
            { left: 400, top: 175 },
            { left: 500, top: 175 },
            { left: 600, top: 175 },
            { left: 700, top: 175 },
            { left: 800, top: 175 },
            { left: 900, top: 175 }
        ];

            if (e.keyCode === 37){
                hero.left-= 10;
            }
            
            if (e.keyCode === 39){
                hero.left+= 10
            }
            
            if (e.keyCode === 32){
                console.log('hit')
            }
            
            drawHero();

            
        }
        
        
        function drawHero () {
            
            document.getElementById('hero').style.left = hero.left + 'px';
            document.getElementById('hero').style.top = hero.top + 'px';
        }
    </script>
</body>
</html>
