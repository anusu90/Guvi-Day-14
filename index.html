<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Tell us about you</title>
  </head>
  <body>

    <div class="container">
      <div class="row form-row align-items-center">
        <div class="col-lg-8 offset-lg-2">
          <h2 class="shadow-lg p-3 mb-5 bg-white rounded text-primary"> ENTER THE FOLLOWING DETAILS </h2>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row form-row">
            <div class="col-lg-8 offset-lg-2">
                <form  method="GET" id="my-form" action="#" class="shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="form-group ">
                      <label for="firstname">First Name</label>
                      <input type="text" class="form-control" id="firstname" required name = 'First-Name' aria-describedby="firstname">
                    </div>

                    <div class="form-group">
                      <label for="secondname">Second Name</label>
                      <input type="text" class="form-control" id="secondname" name = 'Second-Name' aria-describedby="secondname">
                    </div>

                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address" required name = 'Address' aria-describedby="address">
                    </div>

                    <div class="form-group">
                      <label for="pincode">Pincode</label>
                      <input type="number" class="form-control" id="pincode" name ='Pincode' aria-describedby="address">
                    </div>

                    <div class="form-group">
                        <p>Gender</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio"  name="Gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>


                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>


                    </div>

                    <div class="form-group">
                      <label for="food">Select Food:</label>
                      <select class="form-control" id="food" name="Food" multiple >
                        <option>Biryani</option>
                        <option>Kabab</option>
                        <option>Maysore Pak</option>
                        <option>Kofta</option>
                        <option>Ice Cream</option>
                      </select>
                    </div> 

                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" name = 'State' aria-describedby="state">
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" name = 'Country' aria-describedby="country">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <table class="table invisible" id="my-table">
              <tbody id="tbody">
                <tr>
                  <th scope = 'col'> First-Name</th>
                  <th scope = 'col'> Second-Name</th>
                  <th scope = 'col'> Address</th>
                  <th scope = 'col'>Pincode</th>
                  <th scope = 'col'>Gender</th>
                  <th scope = 'col'>Food</th>
                  <th scope = 'col'>State</th>
                  <th scope = 'col'>Country</th>
                </tr>

                <tr class="input-cols" id="input-cols">
                  <td id="First-Name"></td>
                  <td id="Second-Name"></td>
                  <td id="Address"></td>
                  <td id="Pincode"></td>
                  <td id="Gender"></td>
                  <td id="Food"></td>
                  <td id="State"></td>
                  <td id="Country"></td>

                </tr>

            
              </tbody>
            </table>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>
  </body>
</html>
